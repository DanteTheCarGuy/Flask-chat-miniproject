<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Chat Page for {{ username }}</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>

    <form method="POST">
        <textarea cols="50" rows="4" name="message" id="message"></textarea>
        <br>
        <button>Send message</button>
    </form>

    {% for messages chat_messages  %}}
    <p>({{ messages.timestamp}})</p>
    {% endfor %}

    <script>
        let textbox = document.getElemenById("message")

        let timer = setTimeout(function() {
            location.reload()
        }, 5000)

        textcox.onkeydown = function(e) {

            clearTimeout(timer)

            timer = setTimeout(function() {
                location.reload();
            }, 5000)
            
        }

    </script>

</body>
</html>
